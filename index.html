<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertis University Admisson Form</title>
</head>

<body>
    <h1>Invertis University Admisson Form</h1>
    <hr>
    <h3>* Please fill this information .</h3>
    <br>
    <div id="piku">
        <label for="Name">Name:-</label>
        <input type="text" placeholder="Enter your name"><br><br>

        <label for="Name">Father's name:- </label>
        <input type="text" placeholder="Enter father's name"><br><br>

        <label for="Name">Mother's name:-</label>
        <input type="text" placeholder="Enter mother's name"><br><br>

        <label>Gender:- </label><label>
            <input type="radio" name="gender" value="male"> Male</label>
        <label>
            <input type="radio" name="gender" value="male">Female</label>
        <label>
            <input type="radio" name="gender" value="male">custom</label><br><br>

        <label for="Name">E-nail id:-</label>
        <input type="text" placeholder="Enter e-mail"><br><br>

        <label for="Name">Contact number:-</label>
        <input type="tel" placeholder="Enter contact number" maxlength="10" pattern="[0-9]{10}required"><br><br>

        <label for="Course"> Choose your coure here:-</label>
        <select name="course" id="course">
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="BBA">BBA</option>
            <option value="MBA">MBA</option>
            <option value="B.sc">B.sc</option>
        </select><br><br>

        <label for="">language:- </label>
        <label>
            <input type="radio" name="Hindi" value="Hindi">Hindi
        </label>
        <label>
            <input type="radio" name="Hindi" value="Hindi">English
        </label><br><br>

        <label>Admisson date:-</label>
        <input type="date">
        <br><br>

        <label>
            Upload 10<sup>th</sup> marksheet:-
            <input type="file" name="document" value="document">
        </label><br><br>

        <label>
            Upload your pic:-
            <input type="file" name="png" value="png" accept=".png">
        </label>
    </div><br><br>

    <div>
        <button>Submit </button>
    </div>
</body>

</html>
